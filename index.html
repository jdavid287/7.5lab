<head>
    <script defer src="https://cdn.jsdelivr.net/gh/hankhank10/alpine-fetch@main/alpine-fetch.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./java.js"></script>
</head>
<body class="bg-black">
  <h1 class="text-zinc-50 text-5xl flex-col flex items-center my-8">IPHONE</h1>
    <div class="flex-col flex items-center my-16 rounded-t-lg" x-data="{thumbImage: $fetchjson('https://dummyjson.com/products/1', jsonItem='thumbnail')}">
        <img alt="thumbnail" x-bind:src="thumbImage" />
    </div>

  <div id="thumbnail" class="rounded-b-lg flex-col flex items-center" >
    <script>
      function displayHTML(string) {
  const mainImage = document.getElementById('thumbnail');
  mainImage.innerHTML = `<img alt="test" src="${string}" />`;
}
fetch('https://dummyjson.com/products/2')
  .then(res => res.json())
  .then(json => displayHTML(json.thumbnail))
    </script>
  </div>
</body>
